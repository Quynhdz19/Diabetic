<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Bác Sĩ - Tư Vấn Bệnh Đái Tháo Đường</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container.body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 200px);
        }

        header {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 120, 215, 0.29);
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .contact-form {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        footer {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 120, 215, 0.29);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

    </style>
</head>
<body>

<header>
    <div class="container">
        <h1 id="contact-title">Liên Hệ Bác Sĩ</h1>
        <p id="contact-description">Nhận tư vấn chuyên sâu về bệnh đái tháo đường</p>
    </div>
</header>

<section class="contact-form">
    <div class="container body">
        <h2 id="form-title">Vui lòng điền thông tin để nhận tư vấn</h2>
        <form action="#" method="POST">
            <label for="name" id="label-name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

            <label for="email" id="label-email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

            <label for="phone" id="label-phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

            <label for="message" id="label-message">Nội dung câu hỏi:</label>
            <textarea id="message" name="message" placeholder="Mô tả vấn đề bạn đang gặp phải" required></textarea>

            <button type="submit" id="submit-button">Gửi yêu cầu</button>
        </form>
    </div>
    <a href="/" id="home-link">Trang chủ </a>
</section>

<footer>
    <div class="container">
        <p  id="footer-text">&copy; 2024 Liên Hệ Bác Sĩ - Tư Vấn Bệnh Đái Tháo Đường</p>
    </div>
</footer>
<script>
     // Lấy ngôn ngữ từ localStorage
    const language = localStorage.getItem('language') || 'vi'; // Mặc định là 'vi' nếu không có ngôn ngữ trong localStorage

    const translate = {
        en: {
            contactTitle: "Contact a Doctor",
            contactDescription: "Get expert consultation on diabetes",
            formTitle: "Please fill out the form to get advice",
            labelName: "Full Name:",
            labelEmail: "Email:",
            labelPhone: "Phone Number:",
            labelMessage: "Your Message:",
            submitButton: "Submit Request",
            homeLink: "Home",
            footerText: "© 2024 Contact a Doctor - Diabetes Consultation"
        },
        vi: {
            contactTitle: "Liên Hệ Bác Sĩ",
            contactDescription: "Nhận tư vấn chuyên sâu về bệnh đái tháo đường",
            formTitle: "Vui lòng điền thông tin để nhận tư vấn",
            labelName: "Họ và tên:",
            labelEmail: "Email:",
            labelPhone: "Số điện thoại:",
            labelMessage: "Nội dung câu hỏi:",
            submitButton: "Gửi yêu cầu",
            homeLink: "Trang chủ",
            footerText: "© 2024 Liên Hệ Bác Sĩ - Tư Vấn Bệnh Đái Tháo Đường"
        }
    };

    // Cập nhật nội dung trên trang theo ngôn ngữ
    const translatePage = (lang) => {
        document.getElementById("contact-title").textContent = translate[lang].contactTitle;
        document.getElementById("contact-description").textContent = translate[lang].contactDescription;
        document.getElementById("form-title").textContent = translate[lang].formTitle;
        document.getElementById("label-name").textContent = translate[lang].labelName;
        document.getElementById("label-email").textContent = translate[lang].labelEmail;
        document.getElementById("label-phone").textContent = translate[lang].labelPhone;
        document.getElementById("label-message").textContent = translate[lang].labelMessage;
        document.getElementById("submit-button").textContent = translate[lang].submitButton;
        document.getElementById("home-link").textContent = translate[lang].homeLink;
        document.getElementById("footer-text").textContent = translate[lang].footerText;
    };

    // Gọi hàm để dịch trang
    translatePage(language);
</script>
</body>
</html>
