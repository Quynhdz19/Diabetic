<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuẩn đoán đái tháo đường qua hình ảnh võng mạc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("static/abc.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Màu nền tối mờ */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #ff5722;
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff5722;
            padding-bottom: 10px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .menu div {
            width: 260px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            font-size: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .menu div:hover {
            transform: scale(1.1);
        }

        .div1 {
            height: 200px;
            background-image: url("static/div1.jpg");
        }

        .div2 {
             height: 200px;
            background-image: url("static/div2.jpg");
        }

        .div3 {
             height: 200px;
            background-image: url("static/div3.jpg");
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: none;
        }

        .aaaa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/abc.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.3;
        }
        select {
            margin-top: 20px;
            font-size: 16px;
            padding: 5px;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title">Chuẩn đoán lâm sàng mức DR đái tháo đường bằng ảnh võng mạc</h1>
    <div class="menu">
        <div class="div1">
            <a href="/predict" id="menu1">Chuẩn đoán bằng hình ảnh</a>
        </div>
        <div class="div2">
            <a href="/activate" id="menu2">Một số biểu hiện bệnh đái tháo đường</a>
        </div>
        <div class="div3">
            <a href="/support" id="menu3">Liên hệ tư vấn</a>
        </div>
    </div>
    <div>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="vi" selected>Tiếng Việt</option>
        </select>
    </div>
</div>

<div class="aaaa"></div>

<script>
 document.addEventListener("DOMContentLoaded", function () {
    const translations = {
        en: {
            title: "Clinical Diagnosis of Diabetic Retinopathy Levels Using Retinal Images",
            menu1: "Diagnose with Images",
            menu2: "Diabetes Symptoms",
            menu3: "Contact Support"
        },
        vi: {
            title: "Chuẩn đoán lâm sàng mức DR đái tháo đường bằng ảnh võng mạc",
            menu1: "Chuẩn đoán bằng hình ảnh",
            menu2: "Một số biểu hiện bệnh đái tháo đường",
            menu3: "Liên hệ tư vấn"
        }
    };

    const languageSelector = document.getElementById("language");

    // Hàm cập nhật ngôn ngữ trên giao diện
    function updateLanguage(language) {
        document.getElementById("title").textContent = translations[language].title;
        document.getElementById("menu1").textContent = translations[language].menu1;
        document.getElementById("menu2").textContent = translations[language].menu2;
        document.getElementById("menu3").textContent = translations[language].menu3;
    }

    // Đọc ngôn ngữ từ localStorage hoặc dùng mặc định là 'en'
    const savedLanguage = localStorage.getItem("language") || "en";
    languageSelector.value = savedLanguage;
    updateLanguage(savedLanguage);

    // Sự kiện khi thay đổi ngôn ngữ
    languageSelector.addEventListener("change", function () {
        const selectedLanguage = this.value;
        localStorage.setItem("language", selectedLanguage); // Lưu vào localStorage
        updateLanguage(selectedLanguage);
    });
});
</script>

</body>
</html>
