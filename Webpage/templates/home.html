<!DOCTYPE html>
<html>
<head>
    <title>Chuẩn đoán đái tháo đường qua hình ảnh võng mạc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            /* Specify the path to your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: #bab7b7;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            width: 1000px;
            height: 600px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .1), 0 2px 6px 2px rgba(60, 64, 67, .15);

        }
        .aaaa {
            width: 1000px;
            height: 600px;
            position: absolute;
            background-image: url("static/abc.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.4;
        }

        h1 {
            color: brown;
            margin-top: 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form {
            color: brown;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="file"] {
            color: white;
            background-color: #333;
            padding: 10px;
            border: 1px solid #555;
            margin-top: 10px;
            border-radius: 5px;
        }

        input[type="submit"] {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color:#4CAF50;
        }

        p.error {
            color: red;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        img {
            max-width: 50%;
            height: auto;
            border-radius: 5px;
            margin: 30px auto;
        }


        .preview-container {
            position: relative;
            width: 100%; /* Adjust the width as per your requirement */
            height: auto; /* Adjust the height as per your requirement */
            margin-top: 10px;
            overflow: hidden; /* Hide overflow content if needed */
        }

        .preview-container video {
            width: 100%;
            height: auto;
            position: relative;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .preview-overlay span {
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .logo {
            position: fixed;
            top: 20px; /* Adjust as needed */
            left: 50px; /* Adjust as needed */
            width: 150px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            z-index: 999; /* Ensure it's above other elements */
        }

        .father {
            display: flex;
        }

        .children {
            width: 50% !important;
            padding: 10px;
        }

        .label {
            color: #333333;
            display: flex;
            font-size: 18px;
        }
        .label-2 {
            font-size: 18px;
            color: #333333;
        }
        .menu a{
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            color: black;
        }
        .menu {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .div1, .div2, .div3 {
            width: 260px;
            height: 100px;
            background-image: url("static/div1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .div2   {
            background-image: url("static/div2.jpg");
        }
        .div3   {
            background-image: url("static/div3.jpg");
        }

    </style>

</head>

<body>

<div class="container">
    <h3> Chuẩn đoán lâm sàng</h3>
    <div class="content">
         <div class="menu">
             <div class="div1">
                  <a href="/predict">Chuẩn đoán bằng hình ảnh</a>
             </div>
             <div class="div2">
                   <a href="index.html">Một số triệu trứng bệnh đái tháo đường</a>
             </div>
             <div class="div3">
                  <a href="index.html">Liên hệ tư vấn</a>
             </div>



        </div>
    </div>

</div>
<div class="aaaa"></div>
<script>

</script>


</body>
</html>
